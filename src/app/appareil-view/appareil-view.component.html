   <h2>Mes appareils</h2>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils" [appareilName]="appareil.name" [appareilStatus]='appareil.status'></app-appareil>
        
      </ul>
               <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="onAllumer()">Tout allumer</button>
               <button class="btn btn-danger"
              [disabled]="!isAuth"
              (click)="onEteindre()">Tout éteindre</button>
      <p>Mis à jour : {{ lastUpdate | date : 'y/MMMM/EEEE/d' |uppercase}}</p>
